<html>
<body>
<div id="new">
</div>
<script>
    var p = document.createElement("p");
    p.innerHTML = "Hey I'm red";
    document.getElementById("p") = "red"
    var h3 = document.createElement("h3")
    h3.innerHTML="I'm a h3"

    var div = document.getElementById("new");
    div.appendChild(p);
    div.appendChild(h3);

</script>
</body>
</html>
